<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Account Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; background: #f3f3f3; padding: 40px; }
    form { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #dc3545; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background: #c82333; }
  </style>
</head>
<body>
  <h2>Request Account Deletion</h2>
  <p>Fill this form to request deletion of your account and data.</p>

  <form action="https://formspree.io/f/xyznklpr" method="POST">
    <label for="uid">Your Firebase UID *</label>
    <input type="text" name="uid" id="uid" required />

    <label for="reason">Reason for deletion (optional)</label>
    <textarea name="reason" id="reason" rows="4"></textarea>

    <label>
      <input type="checkbox" name="confirm" required />
      I confirm I want to delete my account permanently.
    </label>

    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
