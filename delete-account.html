<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete My Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3d3d3d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      display: block;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #666;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: white;
    }

    textarea {
      resize: vertical;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #e63946;
    }

    .note {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete My Account</h2>
    <form action="https://formspree.io/f/mvgaywrw" method="POST">
      <label for="uid">Your Firebase UID *</label>
      <input type="text" name="uid" id="uid" required />

      <label for="reason">Reason for deletion (optional)</label>
      <textarea name="reason" id="reason" rows="4" placeholder="Your feedback helps us improve..."></textarea>

      <div class="checkbox">
        <input type="checkbox" name="confirm" id="confirm" required />
        <label for="confirm">I confirm I want to permanently delete my account.</label>
      </div>

      <button type="submit">Submit Deletion Request</button>
    </form>
    <p class="note">Youâ€™ll receive a confirmation email once processed.</p>
  </div>
</body>
</html>
